name: Java CI with Gradle
 
on:
# Events : 
# Everytime someone will pushes the the master brach or pull from the master branch 
# (if we want to merge something to the master branch), this will triggers the workflow
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
#Jobs = combinations of actions 

  build:

    runs-on: ${{matrix.os}}
    strategy: 
     matrix:
      os: [ubuntu-latest, windows-latest, macOS-latest]
      
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 8282:8282

    steps:
    - uses: actions/checkout@v3 # Checks out the repository or the code first
    
    #Prepare Java environment that our job can run in 
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11 '
        distribution: 'temurin' 
        
    - name: Build project with Maven
      run: mvn -B package --file pom.xml
      
  build-docker-image:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v2
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Container image
        run: docker build -t ${{ secrets.DOCKER_REPO }}:latest .
      - name: Publish Docker image
        run: docker push ${{ secrets.DOCKER_REPO }}
 
